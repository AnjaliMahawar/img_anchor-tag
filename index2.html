<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            background-color: violet;
        }
        h1{
            background-color:yellowgreen;
        }
        body{
             background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>We can jump one page to another page with the help of anchor tag</h1>
    <h2>Following web page will be open in another tab</h2>
    <a href="https://google.com" target="_blank">JUMP ON GOOGLE.COM</a>
    <h2>Following web page will be open in the same Existing page</h2>
    <a href="https://google.com" target="_self">JUMP ON GOOGLE.COM</a>
</body>
</html>
